<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            
                <h1>Job Application <span class="web">(Developer)</span></h1>
                <form action="">
                    <div class="form-container">
                        <div class="form-items">
                            <label for="firstname">First Name</label>
                            <input id="firstname" name="firstname" placeholder="Enter FistName">
                        </div>
                        <div class="form-items">
                            <label for="lasttname">Last Name</label>
                            <input id="lastname" name="lastname" placeholder="Enter LastName">
                        </div>
                        <div class="form-items">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
                        </div>
                        <div class="form-items">
                            <label for="job">Job Role</label>
                            <select id="job">
                                <option value="select...">select</option>
                                <option value="Web Developer">Web Developer</option>
                                <option value="Android Developer">Android Developer</option>
                                <option value="QA">QA</option>
                            </select>
                        </div>
                        <div class="form-items">
                            <label for="Address">Address</label>
                            <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                        </div>
                        
                        <div class="form-items">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Enter City " type="text">
                        </div>
                        <div class="form-items">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pinocde" name="pinocde" placeholder="Enter pinocde ">
                        </div>
                        <div class="form-items">
                            <label for="Start Date">Start Date</label>
                            <input id="Start Date" name="Start Date" type="date" value="2023-04-11">
                        </div>
                        <div class="form-items" id="cv">
                            <label for="CV">Upload Your CV</label>
                            <input id="CV" name="Upload Your CV"  type="file">
                        </div>
                    </div>
                </form>  
                <div class="button-container">
                    <button type="submit" id="btn">Apply Now</button>
                </div>
        </div>
    </div>

</body>
</html>
